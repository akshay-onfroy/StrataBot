<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Query</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .input-section h2 {
            color: #3498db;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            margin-bottom: 15px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .output-section {
            margin-top: 30px;
            background-color: #edf7ff;
            padding: 20px;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        
        .output-section h2 {
            color: #3498db;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        #output-display {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 100px;
        }
        
        .file-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload & Query</h1>
        
        <div class="input-section">
            <h2>Upload a File</h2>
            <input type="file" id="file-input">
            <button id="upload-button">Upload</button>
            <div id="file-info" class="file-info"></div>
        </div>
        
        <div class="input-section">
            <h2>Uploaded Files</h2>
            <ul id="uploaded-files-list"></ul>
        </div>
        
        <div class="input-section">
            <h2>Query the Most Recent File</h2>
            <label for="query-input">Enter your query:</label>
            <textarea id="query-input" placeholder="E.g., 'Extract all dates from the document'"></textarea>
            <button id="query-button">Query</button>
        </div>
        
        <div class="output-section">
            <h2>Output Result</h2>
            <div id="output-display">Results will appear here after processing...</div>
        </div>

        <div id="loading" class="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Processing your file...</p>
        </div>
    </div>

    <script>
        // Upload file
        document.getElementById('upload-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            if (!fileInput.files.length) {
                alert('Please select a file first.');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('File uploaded successfully');
                    updateFileList();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error uploading file');
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
        });
        
        // Update the list of uploaded files
        function updateFileList() {
            fetch('/files')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('uploaded-files-list');
                fileList.innerHTML = '';
                
                data.uploaded_files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${file.filename} (${formatFileSize(file.size)})`;
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // Query the most recent file
        document.getElementById('query-button').addEventListener('click', function() {
            const query = document.getElementById('query-input').value.trim();
            
            if (!query) {
                alert('Please enter a query.');
                return;
            }
            
            const formData = new FormData();
            formData.append('query', query);
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            
            fetch('/query', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Display only the result, without additional text
                    document.getElementById('output-display').textContent = data.result;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error processing query');
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
        });
        
        // Format file size for display
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        // Initial file list update
        updateFileList();
    </script>
</body>
</html>
